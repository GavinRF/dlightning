<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D⚡ | Startup Simulator</title>
    <link rel="stylesheet" href="css/biz-sim.css">
    <link rel="stylesheet" href="css/company-modal.css">
    <link rel="stylesheet" href="css/selections-modal.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="business-stats">
            <div><a href="../index.html" target="_blank"><img src="../img/small transparent.png" width="42px" alt="D⚡ Logo" loading="lazy"/></a></div>
            <div class="stat-item">
                <span class="stat-label">Team Size</span>
                <span class="stat-value" id="teamSize">1</span>
            </div>
            <div class="stat-item month-counter">
                <span class="stat-label">Month</span>
                <span class="stat-value" id="currentMonth">M1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Runway</span>
                <span class="stat-value" id="runway">100K</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Revenue</span>
                <span class="stat-value" id="revenue">$0/mo</span>
            </div>
        </div>
    </div>

    <div class="simulator-container" id="simulatorContainer">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div class="bottom-nav">
            <div class="company-name" id="companyName">
                YourStartup Inc.
            </div>
            <button role="button" id="selectionsBtn" class="btn btn-outline-primary">
                <i class="fas fa-pencil mr-2"></i>Selections
            </button>
    </div>

    <script type='text/javascript'>
        document.addEventListener('DOMContentLoaded', function () {
            window.setTimeout(
                document.querySelector('svg').classList.add('animated'),1600);
            })
    </script>
    <script src="js/company-modal.js"></script>
    <script src="js/sim-data.js"></script>
    <script src="js/selections-modal.js"></script>
    <script src="js/biz-sim.js"></script>
</body>
</html>
