<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRM - Client Intakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #0c052f;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #dddeff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-container {
            margin: 20px auto;
            max-width: 1400px;
            padding: 20px;
        }

        .admin-header {
            background: #2f1479;
            color: #dddeff;
            padding: 24px 30px;
            border-radius: 15px;
            margin-bottom: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .intake-card {
            background: #dddeff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .intake-card:hover {
            transform: translateY(-2px);
        }

        .intake-card.pinned {
            border-left: 4px solid #28a745;
            background: linear-gradient(135deg, #dddeff 0%, #cbcef9 100%);
            position: relative;
        }

        .pin-indicator {
            color: #28a745;
            font-size: 18px;
            transform: rotate(45deg);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed { background: #d4edda; color: #155724; }
        .status-incomplete { background: #f8d7da; color: #721c24; }
        .status-in-progress { background: #fff3cd; color: #856404; }

        .client-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .info-item {
            padding: 10px;
            background: #eeecff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #110b32;
        }

        .summary-preview {
            max-height: 100px;
            overflow: hidden;
            position: relative;
            background: #eeecff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .summary-preview:hover {
            background-color: #dcdaff;
        }

        .summary-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 38px;
            background: linear-gradient(transparent, #867bfb28);
            pointer-events: none;
        }

        .summary-preview:hover::after {
            background: linear-gradient(transparent, #dab2ff26);
        }

        .expand-summary {
            cursor: pointer;
            color: #425fe2;
            background: #eeecff;
            border: 2px solid #667eea;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }

        .expand-summary:hover {
            background: #667eea;
            color: #dddeff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .expand-conversation {
            border-color: #0066cc !important;
            color: #0066cc !important;
            margin-top: 10px;
            /* background: #e7f3ff !important; */
        }

        .expand-conversation:hover {
            background: #0066cc !important;
            color: #dddeff !important;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3) !important;
        }

        .expand-conversation:hover .msg-count {
            color: #dddeff !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #dddeff;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 26px;
        }

        .stat-card {
            background: #dddeff;
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #344dc1;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .filters {
            background: #dddeff;
            border: 1px solid #2666a6;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 6px;
            z-index: 19;
        }

        .search-bar {
            flex: 1;
            margin-right: 12px;
        }

        .btn-primary {
            background: #667eea;
            border: none;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .actions-history {
            background: #eeecff;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .action-item {
            background: #dddeff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }

        .action-item:last-child {
            margin-bottom: 0;
        }

        .action-type {
            font-weight: 500;
            color: #110b32;
        }

        .action-note {
            margin-top: 5px;
            font-size: 13px;
        }

        .admin-actions .btn-group {
            width: 100%;
        }

        .admin-actions .btn {
            flex: 1;
        }

        .modal-dialog {
            max-width: 500px;
        }

        /* Conversation Modal Styles */
        .conversation-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px 0;
        }

        .conversation-message {
            margin: 0 12px 14px 12px;
            padding: 12px 15px;
            border-radius: 10px;
        }

        .conversation-message.user {
            background-color: #0052bb;
            color: #dddeff;
        }

        .conversation-message.assistant {
            background-color: #eeecff;
            color: #110b32;
            border: 1px solid #dee2e6;
        }

        .message-role {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.4;
        }

        /* Compact View Styles */
        .intake-card.compact {
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .intake-card.compact:not(.expanded) .client-info,
        .intake-card.compact:not(.expanded) .summary-preview,
        .intake-card.compact:not(.expanded) .expand-summary,
        .intake-card.compact:not(.expanded) .expand-conversation,
        .intake-card.compact:not(.expanded) .actions-history,
        .intake-card.compact:not(.expanded) .alert {
            display: none !important;
        }

        .intake-card.compact:not(.expanded) .admin-actions {
            margin-top: 10px;
            padding-top: 10px;
        }

        .intake-card.compact.expanded {
            padding: 20px;
            margin-bottom: 20px;
        }

        .compact-info {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .compact-client-details h4 {
            margin-bottom: 2px;
        }

        .compact-client-details small {
            display: block;
            margin-bottom: 1px;
        }

        .compact-expanded-content {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .intake-card.compact.expanded .compact-expanded-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="text-center mb-4">
            <i class="fa fa-lock fa-3x text-muted mb-3"></i>
            <h3>Admin Login</h3>
            <p class="text-muted">Enter password to access Client Intake CRM</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fa fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
            Invalid password. Please try again.
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="admin-container">
            <!-- Header -->
            <div class="admin-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fa fa-users me-3"></i>Client Intake CRM</h1>
                    </div>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fa fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-row" id="statsContainer">
                <!-- Stats will be populated here -->
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control search-bar" id="searchInput" placeholder="Search by name, email, or company...">
                    <select class="form-select" id="statusFilter" style="max-width: 200px; margin-right: 12px;">
                        <option value="">All Active</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                        <option value="archived">Archived</option>
                        <option value="all">All (including archived)</option>
                    </select>
                    <div class="btn-group me-2" role="group">
                        <button class="btn btn-outline-secondary" id="compactViewBtn" onclick="toggleView('compact')">
                            <i class="fa fa-list"></i>
                        </button>
                        <button class="btn btn-secondary" id="detailedViewBtn" onclick="toggleView('detailed')">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </div>
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>

            <!-- Intakes List -->
            <div id="intakesContainer">
                <div class="loading">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                    <p>Loading client intakes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Action Modal -->
    <div class="modal fade" id="addActionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-plus me-2"></i>Add Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addActionForm">
                        <input type="hidden" id="actionIntakeId" name="intakeId">
                        <div class="mb-3">
                            <label for="actionType" class="form-label">Action Type</label>
                            <select class="form-select" id="actionType" name="actionType" required>
                                <option value="">Select action type...</option>
                                <option value="Called Client">Called Client</option>
                                <option value="Email Sent">Email Sent</option>
                                <option value="Meeting Scheduled">Meeting Scheduled</option>
                                <option value="Meeting Completed">Meeting Completed</option>
                                <option value="Followed Up">Followed Up</option>
                                <option value="Task Completed">Task Completed</option>
                                <option value="Proposal Sent">Proposal Sent</option>
                                <option value="Contract Signed">Contract Signed</option>
                                <option value="Project Started">Project Started</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="actionNote" class="form-label">Notes (optional)</label>
                            <textarea class="form-control" id="actionNote" name="actionNote" rows="3" placeholder="Add any additional details..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addAction()">Add Action</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Conversation Modal -->
    <div class="modal fade" id="conversationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-comments me-2"></i>Client Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="conversationContent" class="conversation-content">
                        <!-- Conversation will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getFunctions, httpsCallable, connectFunctionsEmulator } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "experience-builder-m-v-wxacv7.firebaseapp.com",
            projectId: "experience-builder-m-v-wxacv7",
            storageBucket: "experience-builder-m-v-wxacv7.appspot.com",
            messagingSenderId: "940965852397",
            appId: "1:940965852397:web:06f19e756e7db4b7d748e4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        // Connect to Functions emulator in development
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            connectFunctionsEmulator(functions, 'localhost', 5001);
        }

        // Global variables
        let allIntakes = [];
        let currentViewMode = 'detailed'; // 'detailed' or 'compact'
        let isLoggedIn = false;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;

            try {
                const getClientIntakes = httpsCallable(functions, 'getClientIntakes');
                const result = await getClientIntakes({ password });

                if (result.data.success) {
                    isLoggedIn = true;
                    allIntakes = result.data.intakes;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    displayIntakes(allIntakes);
                    updateStats(allIntakes);
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginError').style.display = 'none';
                }, 3000);
            }
        });

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterIntakes);
        document.getElementById('statusFilter').addEventListener('change', filterIntakes);

        function filterIntakes() {
            if (!isLoggedIn) return;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allIntakes.filter(intake => {
                const matchesSearch = !searchTerm ||
                    intake.clientInfo?.name?.toLowerCase().includes(searchTerm) ||
                    intake.clientInfo?.email?.toLowerCase().includes(searchTerm) ||
                    intake.clientInfo?.company?.toLowerCase().includes(searchTerm);

                let matchesStatus = true;
                if (statusFilter) {
                    if (statusFilter === 'completed') {
                        matchesStatus = intake.summary && !intake.archived;
                    } else if (statusFilter === 'incomplete') {
                        matchesStatus = !intake.summary && !intake.archived;
                    } else if (statusFilter === 'archived') {
                        matchesStatus = intake.archived;
                    } else if (statusFilter === 'all') {
                        matchesStatus = true; // Show all entries
                    }
                } else {
                    // Default: show only non-archived entries
                    matchesStatus = !intake.archived;
                }

                return matchesSearch && matchesStatus;
            });

            displayIntakes(filtered);
        }

        function updateStats(intakes) {
            const total = intakes.length;
            const completed = intakes.filter(i => i.summary).length;
            const incomplete = total - completed;
            const needsFollowUp = intakes.filter(i => i.summary && (!i.actions || i.actions.length === 0)).length;

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Intakes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${incomplete}</div>
                    <div class="stat-label">Incomplete</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #dc3545;">${needsFollowUp}</div>
                    <div class="stat-label">Needs Follow-up</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((completed / total) * 100) || 0}%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            `;
        }

        function displayIntakes(intakes) {
            const container = document.getElementById('intakesContainer');

            if (intakes.length === 0) {
                container.innerHTML = `
                    <div class="intake-card text-center">
                        <i class="fa fa-search fa-2x text-muted mb-3"></i>
                        <h5>No intakes found</h5>
                        <p class="text-muted">Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            // Sort intakes: pinned first, then by creation date (newest first)
            const sortedIntakes = intakes.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            container.innerHTML = sortedIntakes.map(intake => {
                const status = intake.summary ? 'completed' : 'incomplete';
                const statusClass = `status-${status}`;
                const createdDate = new Date(intake.createdAt).toLocaleDateString();
                const createdTime = new Date(intake.createdAt).toLocaleTimeString();

                if (currentViewMode === 'compact') {
                    return `
                        <div class="intake-card compact ${intake.pinned ? 'pinned' : ''}">
                            ${intake.pinned ? '<i class="fa fa-thumbtack pin-indicator"></i>' : ''}
                            <div class="compact-info">
                                <div class="compact-client-details">
                                    <h4 class="mb-0">${intake.clientInfo?.name || 'Anonymous'}</h4>
                                    <small class="text-muted">${intake.clientInfo?.email || 'No email'}</small>
                                    <small class="text-muted">${intake.clientInfo?.company || 'No company'}</small>
                                </div>
                                <div class="text-center">
                                    <span class="status-badge ${statusClass}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                                
                                    <small class="text-muted">${createdDate}</small>
                                <div class="admin-actions">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm ${intake.pinned ? 'btn-success' : 'btn-outline-secondary'}" onclick="togglePin('${intake.id}')">
                                            <i class="fa fa-thumbtack"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-primary" onclick="toggleExpanded('${intake.id}')">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <!-- Expanded Content (hidden by default) -->
                            <div class="compact-expanded-content">
                                <div class="client-info">
                                    <div class="info-item">
                                        <div class="info-label">Email</div>
                                        <div class="info-value">${intake.clientInfo?.email || 'Not provided'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Company</div>
                                        <div class="info-value">${intake.clientInfo?.company || 'Not provided'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Phone</div>
                                        <div class="info-value">${intake.clientInfo?.phone || 'Not provided'}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Website</div>
                                        <div class="info-value">${intake.clientInfo?.website ? '<a href="'+intake.clientInfo?.website+'" target="_blank">' +intake.clientInfo?.website+ '</a>' : 'Not provided'}</div>
                                    </div>
                                </div>

                                ${intake.summary ? `
                                    <div class="summary-preview" id="summary-${intake.id}" onclick="toggleSummary('${intake.id}')">
                                        <div class="info-label">Project Summary</div>
                                        <div class="summary-content">${intake.summary.substring(0, 300)}...</div>
                                    </div>
                                    <div class="expand-summary" onclick="toggleSummary('${intake.id}')">
                                        <i class="fa fa-expand me-1"></i>View Full Summary
                                    </div>
                                    ${intake.responses && intake.responses.length > 0 ? `
                                        <div class="expand-summary expand-conversation" onclick="showConversationModal('${intake.id}')">
                                            <i class="fa fa-comments me-1"></i>View Full Conversation
                                            <div>
                                                <small class="text-muted msg-count">${intake.responses.length} messages in conversation</small>
                                            </div>
                                        </div>
                                    ` : ''}
                                ` : intake.responses && intake.responses.length > 0 ? `
                                    <div class="alert alert-info">
                                        <i class="fa fa-comments me-2"></i>Conversation exists but no summary generated
                                    </div>
                                    <div class="expand-summary" onclick="showConversationModal('${intake.id}')">
                                        <i class="fa fa-comments me-1"></i>View Full Conversation
                                        <div>
                                            <small class="text-muted msg-count">${intake.responses.length} messages in conversation</small>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="alert alert-warning">
                                        <i class="fa fa-clock me-2"></i>Intake session incomplete
                                    </div>
                                `}

                                <!-- Admin Actions for expanded view -->
                                <div class="admin-actions mt-3 pt-3 border-top">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm ${intake.pinned ? 'btn-success' : 'btn-outline-secondary'}" onclick="togglePin('${intake.id}')">
                                            <i class="fa ${intake.pinned ? 'fa-thumbtack' : 'fa-thumbtack'} me-1"></i>${intake.pinned ? 'Pinned' : 'Pin'}
                                        </button>
                                        <button class="btn btn-sm btn-warning" onclick="archiveIntake('${intake.id}')" ${intake.archived ? 'disabled' : ''}>
                                            <i class="fa fa-archive me-1"></i>${intake.archived ? 'Archived' : 'Archive'}
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteIntake('${intake.id}')">
                                            <i class="fa fa-trash me-1"></i>Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="intake-card ${intake.pinned ? 'pinned' : ''}">
                        
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h4 class="mb-1">${intake.clientInfo?.name || 'Anonymous'}</h4>
                                <small class="text-muted">Session ID: ${intake.id}</small>
                            </div>
                            ${intake.pinned ? '<i class="fa fa-thumbtack pin-indicator"></i>' : ''}
                            <div class="text-end">
                                <span class="status-badge ${statusClass}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                                <br><small class="text-muted">${createdDate} ${createdTime}</small>
                            </div>
                        </div>

                        <div class="client-info">
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">${intake.clientInfo?.email || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Company</div>
                                <div class="info-value">${intake.clientInfo?.company || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Phone</div>
                                <div class="info-value">${intake.clientInfo?.phone || 'Not provided'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Website</div>
                                <div class="info-value">${'<a href="'+intake.clientInfo?.website+'" target="_blank">' +intake.clientInfo?.website+ '</a>' || 'Not provided'}</div>
                            </div>
                        </div>

                        ${intake.summary ? `
                            <div class="summary-preview" id="summary-${intake.id}" onclick="toggleSummary('${intake.id}')">
                                <div class="info-label">Project Summary</div>
                                <div class="summary-content">${intake.summary.substring(0, 300)}...</div>
                            </div>
                            <div class="expand-summary" onclick="toggleSummary('${intake.id}')">
                                <i class="fa fa-expand me-1"></i>View Full Summary
                            </div>
                            ${intake.responses && intake.responses.length > 0 ? `
                                <div class="expand-summary expand-conversation" onclick="showConversationModal('${intake.id}')">
                                    <i class="fa fa-comments me-1"></i>View Full Conversation
                                                            ${intake.responses && intake.responses.length > 0 ? `
                            <div>
                                <small class="text-muted msg-count">${intake.responses.length} messages in conversation</small>
                            </div>
                        ` : ''}
                                </div>
                            ` : ''}
                        ` : intake.responses && intake.responses.length > 0 ? `
                            <div class="alert alert-info">
                                <i class="fa fa-comments me-2"></i>Conversation exists but no summary generated
                            </div>
                            <div class="expand-summary" onclick="showConversationModal('${intake.id}')">
                                <i class="fa fa-comments me-1"></i>View Full Conversation
                                                        ${intake.responses && intake.responses.length > 0 ? `
                            <div>
                                <small class="text-muted msg-count">${intake.responses.length} messages in conversation</small>
                            </div>
                        ` : ''}
                            </div>
                        ` : `
                            <div class="alert alert-warning">
                                <i class="fa fa-clock me-2"></i>Intake session incomplete
                            </div>
                        `}

                        <!-- Actions History Section -->
                        <div class="actions-history mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0"><i class="fa fa-history me-2"></i>Actions History</h6>
                                <button class="btn btn-sm btn-outline-primary" onclick="showAddActionModal('${intake.id}')">
                                    <i class="fa fa-plus"></i> Add Action
                                </button>
                            </div>
                            <div class="actions-list" id="actions-${intake.id}">
                                ${(intake.actions || []).length > 0 ? intake.actions.map(action => `
                                    <div class="action-item">
                                        <div class="d-flex justify-content-between">
                                            <span class="action-type"><i class="fa fa-${getActionIcon(action.type)}"></i> ${action.type}</span>
                                            <small class="text-muted">${formatActionDate(action.timestamp)}</small>
                                        </div>
                                        ${action.note ? `<div class="action-note text-muted">${action.note}</div>` : ''}
                                    </div>
                                `).join('') : '<small class="text-muted">No actions recorded yet</small>'}
                            </div>
                        </div>

                        <!-- Admin Actions -->
                        <div class="admin-actions mt-3 pt-3 border-top">
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm ${intake.pinned ? 'btn-success' : 'btn-outline-secondary'}" onclick="togglePin('${intake.id}')">
                                    <i class="fa ${intake.pinned ? 'fa-thumbtack' : 'fa-thumbtack'} me-1"></i>${intake.pinned ? 'Pinned' : 'Pin'}
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="archiveIntake('${intake.id}')" ${intake.archived ? 'disabled' : ''}>
                                    <i class="fa fa-archive me-1"></i>${intake.archived ? 'Archived' : 'Archive'}
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteIntake('${intake.id}')">
                                    <i class="fa fa-trash me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Global functions
        window.logout = function() {
            isLoggedIn = false;
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        };

        window.refreshData = async function() {
            if (!isLoggedIn) return;

            try {
                document.getElementById('intakesContainer').innerHTML = `
                    <div class="loading">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                        <p>Refreshing data...</p>
                    </div>
                `;

                const password = document.getElementById('adminPassword').value;
                const getClientIntakes = httpsCallable(functions, 'getClientIntakes');
                const result = await getClientIntakes({ password });

                if (result.data.success) {
                    allIntakes = result.data.intakes;
                    filterIntakes(); // Apply current filters
                    updateStats(allIntakes);
                }
            } catch (error) {
                console.error('Refresh error:', error);
                document.getElementById('intakesContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fa fa-exclamation-triangle me-2"></i>
                        Error refreshing data. Please try again.
                    </div>
                `;
            }
        };

        window.toggleSummary = function(intakeId) {
            const summaryDiv = document.getElementById(`summary-${intakeId}`);
            const intake = allIntakes.find(i => i.id === intakeId);

            if (summaryDiv && intake) {
                const isExpanded = summaryDiv.classList.contains('expanded');

                if (isExpanded) {
                    summaryDiv.classList.remove('expanded');
                    summaryDiv.style.maxHeight = '100px';
                    summaryDiv.querySelector('.summary-content').innerHTML = intake.summary.substring(0, 300) + '...';
                    summaryDiv.nextElementSibling.innerHTML = '<i class="fa fa-expand me-1"></i>View Full Summary';
                } else {
                    summaryDiv.classList.add('expanded');
                    summaryDiv.style.maxHeight = 'none';
                    summaryDiv.querySelector('.summary-content').innerHTML = intake.summary.replace(/\n/g, '<br>');
                    summaryDiv.nextElementSibling.innerHTML = '<i class="fa fa-compress me-1"></i>Collapse Summary';
                }
            }
        };

        // Show conversation modal
        window.showConversationModal = function(intakeId) {
            const intake = allIntakes.find(i => i.id === intakeId);

            if (!intake || !intake.responses || intake.responses.length === 0) {
                alert('No conversation found for this intake.');
                return;
            }

            const conversationContent = document.getElementById('conversationContent');
            let conversationHtml = '';

            intake.responses.forEach(msg => {
                // Add user message if it exists
                if (msg.userMessage) {
                    conversationHtml += `
                        <div class="conversation-message user">
                            <div class="message-role">Client</div>
                            <div class="message-content">${msg.userMessage.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                }

                // Add assistant response if it exists
                if (msg.assistantResponse) {
                    conversationHtml += `
                        <div class="conversation-message assistant">
                            <div class="message-role">Assistant</div>
                            <div class="message-content">${msg.assistantResponse.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                }
            });

            conversationContent.innerHTML = conversationHtml;

            const modal = new bootstrap.Modal(document.getElementById('conversationModal'));
            modal.show();
        };

        // Helper functions for actions
        window.getActionIcon = function(actionType) {
            const iconMap = {
                'Called Client': 'phone',
                'Email Sent': 'envelope',
                'Meeting Scheduled': 'calendar-plus',
                'Meeting Completed': 'calendar-check',
                'Followed Up': 'redo',
                'Task Completed': 'check-circle',
                'Proposal Sent': 'file-alt',
                'Contract Signed': 'handshake',
                'Project Started': 'play-circle',
                'Other': 'info-circle'
            };
            return iconMap[actionType] || 'info-circle';
        };

        window.formatActionDate = function(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        };

        window.showAddActionModal = function(intakeId) {
            document.getElementById('actionIntakeId').value = intakeId;
            document.getElementById('actionType').value = '';
            document.getElementById('actionNote').value = '';
            const modal = new bootstrap.Modal(document.getElementById('addActionModal'));
            modal.show();
        };

        window.addAction = async function() {
            const intakeId = document.getElementById('actionIntakeId').value;
            const actionType = document.getElementById('actionType').value;
            const actionNote = document.getElementById('actionNote').value;

            if (!actionType) {
                alert('Please select an action type.');
                return;
            }

            try {
                const addIntakeAction = httpsCallable(functions, 'addIntakeAction');
                const result = await addIntakeAction({
                    password: document.getElementById('adminPassword').value,
                    intakeId,
                    action: actionType,
                    note: actionNote
                });

                if (result.data.success) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addActionModal'));
                    modal.hide();

                    // Refresh the actions list for this intake
                    await refreshData();
                } else {
                    alert('Failed to add action. Please try again.');
                }
            } catch (error) {
                console.error('Error adding action:', error);
                alert('Error adding action. Please try again.');
            }
        };

        window.archiveIntake = async function(intakeId) {
            if (!confirm('Are you sure you want to archive this intake?')) {
                return;
            }

            try {
                const archiveIntake = httpsCallable(functions, 'archiveIntake');
                const result = await archiveIntake({
                    password: document.getElementById('adminPassword').value,
                    intakeId
                });

                if (result.data.success) {
                    await refreshData();
                } else {
                    alert('Failed to archive intake. Please try again.');
                }
            } catch (error) {
                console.error('Error archiving intake:', error);
                alert('Error archiving intake. Please try again.');
            }
        };

        window.deleteIntake = async function(intakeId) {
            const clientName = allIntakes.find(i => i.id === intakeId)?.clientInfo?.name || 'this client';

            if (!confirm(`Are you sure you want to permanently delete ${clientName}'s intake? This action cannot be undone.`)) {
                return;
            }

            if (!confirm('This will permanently delete all data for this intake. Are you absolutely sure?')) {
                return;
            }

            try {
                const deleteIntake = httpsCallable(functions, 'deleteIntake');
                const result = await deleteIntake({
                    password: document.getElementById('adminPassword').value,
                    intakeId
                });

                if (result.data.success) {
                    await refreshData();
                } else {
                    alert('Failed to delete intake. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting intake:', error);
                alert('Error deleting intake. Please try again.');
            }
        };

        window.togglePin = async function(intakeId) {
            const intake = allIntakes.find(i => i.id === intakeId);
            const newPinnedState = !intake?.pinned;

            try {
                // Call backend function to persist pin state
                const togglePin = httpsCallable(functions, 'togglePin');
                const result = await togglePin({
                    password: document.getElementById('adminPassword').value,
                    intakeId,
                    pinned: newPinnedState
                });

                if (result.data.success) {
                    await refreshData();
                } else {
                    alert('Failed to toggle pin status. Please try again.');
                }
            } catch (error) {
                console.error('Error toggling pin:', error);
                alert('Error updating pin status. Please try again.');
            }
        };

        // Toggle between compact and detailed view
        window.toggleView = function(viewMode) {
            currentViewMode = viewMode;

            // Update button states
            document.getElementById('compactViewBtn').className = viewMode === 'compact' ? 'btn btn-secondary' : 'btn btn-outline-secondary';
            document.getElementById('detailedViewBtn').className = viewMode === 'detailed' ? 'btn btn-secondary' : 'btn btn-outline-secondary';

            // Re-render current data
            displayIntakes(allIntakes);
            updateStats(allIntakes);
        };

        // Toggle expanded state of a specific card in compact view
        window.toggleExpanded = function(intakeId) {
            const card = document.querySelector(`[onclick*="togglePin('${intakeId}')"]`)?.closest('.intake-card.compact');
            if (!card) return;

            const isExpanded = card.classList.contains('expanded');

            if (isExpanded) {
                // Collapse the card
                card.classList.remove('expanded');
                const eyeButton = card.querySelector('[onclick*="toggleExpanded"]');
                if (eyeButton) {
                    eyeButton.innerHTML = '<i class="fa fa-eye"></i>';
                    eyeButton.className = 'btn btn-sm btn-outline-primary';
                }
            } else {
                // Expand the card
                card.classList.add('expanded');
                const eyeButton = card.querySelector('[onclick*="toggleExpanded"]');
                if (eyeButton) {
                    eyeButton.innerHTML = '<i class="fa fa-eye-slash"></i>';
                    eyeButton.className = 'btn btn-sm btn-primary';
                }

                // Scroll to the card smoothly
                // setTimeout(() => {
                //     card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // }, 100);
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
