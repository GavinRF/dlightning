    <div class="sidebar-content active" data-tab="basic">
        <button class="component-btn" data-component="navbar" style="border-bottom: 4px solid rgba(51, 51, 51, 0.28); border-radius: 5px 5px 0 0;"><i class="fas fa-bars"></i> Top Navigation Bar</button>

        <div class="alert-container">
            <button class="component-btn" data-component="image"><i class="fas fa-image"></i> Image</button>
            <select id="image-type" class="selectBoxStyles">
                <option value="single">Single Image</option>
                <option value="double">Two Images</option>
                <option value="triple">Three Images</option>
            </select>
        </div>
        <div class="alert-container">
            <button class="component-btn" data-component="button"><i class="fas fa-square"></i> Button</button>
            <select id="button-type" class="selectBoxStyles">
                <option value="default">Basic</option>
                <option value="ghost">Ghost</option>
                <option value="twobuttons">Two Buttons</option>
                <option value="disabled">Disabled</option>

                <select id="heading-type" class="selectBoxStyles">

                    <option value="h2">H2</option>

                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                </select>
            </div>
            <button class="component-btn" data-component="paragraph"><i class="fas fa-paragraph"></i> Paragraph</button>
            <button class="component-btn" data-component="blockquote"><i class="fas fa-quote-right"></i> Block Quote</button>
            <button class="component-btn" data-component="label"><i class="fas fa-tag"></i> Field Label</button>
        </div>
        <!-- // FORM ELEMENTS  -->
        <div class="btn-class-group">
            <label>Form Inputs</label>
            <div class="alert-container">
                <button class="component-btn" data-component="input"><i class="fas fa-keyboard"></i> Input Field</button>
                <select id="input-type" class="selectBoxStyles">
                    <option value="default">Default</option>
                    <option value="focused">Focused</option>
                    <option value="error">Error</option>
                    <option value="disabled">Disabled</option>
                    <option value="search">Search</option>
                    <option value="password">Password</option>
                </select>
            </div>
            <div class="alert-container">
                <button class="component-btn" data-component="textarea"><i class="fas fa-paragraph"></i> Text Area</button>
                <select id="textarea-type" class="selectBoxStyles">
                    <option value="default">Default</option>
                    <option value="focused">Focused</option>
                    <option value="error">Error</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <button class="component-btn" data-component="checkbox"><i class="fas fa-check-square"></i> Checkbox</button>
            <button class="component-btn" data-component="radio"><i class="fas fa-dot-circle"></i> Radio Button</button>
            <button class="component-btn" data-component="dropdown"><i class="fas fa-caret-down"></i> Dropdown</button>
            <button class="component-btn" data-component="toggleSwitch"><i class="fas fa-toggle-on"></i> Toggle Switch</button>

                <option value="3" selected>3 Tabs</option>
                <option value="4">4 Tabs</option>
                <option value="5">5 Tabs</option>

        <button class="component-btn" data-component="progressTracker"><i class="fas fa-timeline"></i>  Progress Tracker</button>
