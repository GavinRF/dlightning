<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dâš¡ | {TITLE}</title>
    <meta name="description" content="{EXCERPT}">
    <meta name="keywords" content="user research, design process, information architecture, prototyping, usability testing, user experience, Dlightning, UX, UI, digital product design">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/magnific-popup.css"> 
    <link rel="stylesheet" href="../../css/themify-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../blog/blog-posts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Open Graph tags -->
    <meta property="og:title" content="{TITLE}">
    <meta property="og:description" content="{EXCERPT}">
    <meta property="og:image" content="../blog/{IMAGE}">
    <meta property="og:url" content="{URL}">
    <meta property="og:type" content="article">

</head>
<body>
    <header id="header"></header>
    <div class="progress-container">
        <div class="progress-bar" id="readingProgress"></div>
    </div>

        <!-- hero_area  -->
        <div class="bradcam_area bradcam_bg_1">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="bradcam_text">
                        <h1>{TITLE}</h1>
                        </div>
                    </div>
                 </div>
            </div>
        </div>    

    <div class="blog-header">
        <div class="container">
            <div style="max-width: 800px !important;">
            <h2 class="blog-title">{EXCERPT}</h2>
            </div>
            <div class="post-meta">
                <span class="author ms-3">
                    <img src="../blog/{AUTHOR_IMAGE}" alt="{AUTHOR}" class="author-image">
                     {AUTHOR} &emsp;
                </span>
                <span class="date"><i class="far fa-calendar-alt me-2"></i> {DATE}</span>
                <br><br>
                <a href="../blog/blog.html"><i class="fa fa-arrow-left"></i> Sparks list</a>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-8">
                <article id="blogPost">
                    <img src="../blog/{IMAGE}" alt="{TITLE}" class="featured-image img-fluid rounded">
                    <figcaption class="text-muted small mb-4 text-right">
                        <a href="{CREDIT-LINK}" target="_blank">{IMG-CREDIT}</a>
                    </figcaption>

                    <div class="post-content mt-5">
                        {CONTENT}
                    </div>

                    <div class="tags">
                        {TAGS}
                    </div>

                    <div class="social-sharing">
                        <button class="btn btn-primary" onclick="shareOnFacebook()"><i class="fab fa-facebook-f me-2"></i> Share on Facebook</button>
                        <button class="btn btn-info" onclick="shareOnTwitter()"><i class="fab fa-twitter me-2"></i> Share on Twitter</button>
                        <button class="btn btn-secondary" onclick="shareOnLinkedIn()"><i class="fab fa-linkedin-in me-2"></i> Share on LinkedIn</button>
                    </div>
                </article>

                <section id="comments" class="mt-5">
                    <!-- Add your chosen commenting system here -->
                </section>
            </div>

            <section id="recentPosts" class="mt-4 mt-lg-0">
                <h4 class="mb-3" style="margin-top: -4px;">Recent Posts</h4>
                <div class="recent-posts-container">
                    {RECENT_POSTS}
                </div>
            </section>


            <div class="col-lg-12">
                <section id="moreRelatedPosts" class="mt-5">
                    <h4 class="mb-3">Related Posts</h4>
                    <div class="row">
                        {MORE_RELATED_POSTS}
                    </div>
                </section>
            </div>
        </div>

        <div class="col-12">
            <a href="../blog/blog.html"><i class="fa fa-arrow-left"></i> Sparks list</a>
        </div>
    </main>


    <footer id="footer" class="mt-5"></footer>
    
    <script>	
        $(document).ready(function() {
            $('#footer').load("../../footer.html");
            $('#header').load("../../header.html", function(response, status, xhr) {
                if (status == "error") {
                    var msg = "Sorry but there was an error: ";
                    $("#error").html(msg + xhr.status + " " + xhr.statusText);
                } else {
                    $('.blog').addClass('thisPage');
                }
            });
            // Hide image credit if it's empty
            if(!$.trim($('.image-credit a').text())) {
                $('.image-credit').hide();
            }
        });

        var $backToTop = $(".back-to-top");
        $backToTop.hide();

        $(window).on('scroll', function() {
            if ($(this).scrollTop() > 100) {
                $backToTop.fadeIn();
            } else {
                $backToTop.fadeOut();
            }
        });

        $backToTop.on('click', function(e) {
            $("html, body").animate({scrollTop: 0}, 500);
        });

        // Reading progress bar
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            // footer height to remove from total height
            var footerHeight = document.getElementById("footer").offsetHeight;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight - footerHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("readingProgress").style.width = scrolled + "%";
        };

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
        }

        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${title}`, '_blank');
        }

               // Estimated reading time
        $(document).ready(function() {
            const text = $('.post-content').text();
            const wpm = 225; // Average reading speed
            const words = text.trim().split(/\s+/).length;
            const time = Math.ceil(words / wpm);
            
            // Add reading time indicator
            $('.date').append(`
                <span class="reading-time">
                    <i class="far fa-clock"></i>
                    <span>${time} min read</span>
                </span>
            `);
        });
    </script>

    <script src="blog-post.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
