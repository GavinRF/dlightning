<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE} | D⚡</title>
    <meta name="description" content="{EXCERPT}">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/magnific-popup.css"> 
    <link rel="stylesheet" href="../../css/themify-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Open Graph tags -->
    <meta property="og:title" content="{TITLE}">
    <meta property="og:description" content="{EXCERPT}">
    <meta property="og:image" content="../blog/{IMAGE}">
    <meta property="og:url" content="{URL}">
    <meta property="og:type" content="article">

    <style>
        .blog-header {
            background-color: #f8f9fa;
            padding: 2rem 0 1.2rem 0;
            margin-bottom: 2.2rem;
        }
        .blog-title {
            font-size: 2.5rem;
            color: #333;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .author-image {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .featured-image {
            width: 100%;
            max-height: 280px;
            height: auto;
            margin-bottom: 2rem;
            object-fit: cover;
        }
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .post-content p{
            white-space: pre; 
            text-wrap: wrap;
            color: #030113;
        }
        .tags {
            margin-top: 2rem;
        }
        .tag {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.3rem 0.6rem;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }
        .social-sharing {
            margin-top: 2rem;
        }
        .social-sharing button {
            margin-right: 0.5rem;
        }
        #relatedPosts {
            margin-top: 3rem;
        }
        .related-post {
            display: flex;
            margin-bottom: 1rem;
        }
        .related-post h3{
            font-size: .84rem;
            margin-bottom: 0.05rem;
        }
        .related-post img {
            max-width: 80px;
            height: 80px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 6px;
        }
        hr {
            border: 0;
            margin: 0.85em auto 0.35em auto;
            max-width: 100%;
            box-sizing: border-box;
            height: 1px;
            background: linear-gradient(.25deg, #3a177d, #40015bee, #0e08b4ee, #06022d);
            background-size: 10px 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            position: relative;
        }
        hr::before {
            content: "✳ ✴ ✳";
            font-size: 1.2em; /* Adjust size as needed */
            color: #06022d; /* Match color with the HR line */
            position: absolute;
            top: -18px; /* Adjust position vertically if necessary */
            background-color: white; /* Use the background color to hide the HR line behind the symbols */
            padding: 0 10px; /* Add padding to give space around the symbols */
            font-family: Arial, 'Times New Roman', sans-serif; /* Force a non-emoji font */
            font-weight: bold; /* Optional: make symbols bold for clarity */
        }
        #recentPosts{
            margin-left: 24px;
        }
        #recentPosts h3{
            font-size: 1.05 !important;
            color: #333;
        }
        .recent-post, .related-post {
            display: flex;
            margin-bottom: 1rem;
        }
        .recent-post h3, .related-post h3 {
            font-size: 1rem;
            margin-bottom: 0.15rem;
        }
        .recent-post img, .related-post img {
            max-width: 68px;
            height: 68px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 6px;
        }
        #moreRelatedPosts {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <header id="header"></header>

        <!-- hero_area  -->
        <div class="bradcam_area bradcam_bg_1">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="bradcam_text">
                        <h1>{TITLE}</h1>
                        </div>
                    </div>
                 </div>
            </div>
        </div>    

    <div class="blog-header">
        <div class="container">
            <h2 class="blog-title">{EXCERPT}</h2>
            <div class="post-meta">
                <span class="author ms-3">
                    <img src="../blog/{AUTHOR_IMAGE}" alt="{AUTHOR}" class="author-image">
                     {AUTHOR} &emsp;
                </span>
                <span class="date"><i class="far fa-calendar-alt me-2"></i> {DATE}</span>
                <br><br>
                <a href="../blog/blog.html"><i class="fa fa-arrow-left"></i> Sparks list</a>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-8">
                <article id="blogPost">
                    <img src="../blog/{IMAGE}" alt="{TITLE}" class="featured-image img-fluid rounded">
                    
                    <div class="post-content mt-4">
                        {CONTENT}
                    </div>

                    <div class="tags">
                        {TAGS}
                    </div>

                    <div class="social-sharing">
                        <button class="btn btn-primary" onclick="shareOnFacebook()"><i class="fab fa-facebook-f me-2"></i> Share on Facebook</button>
                        <button class="btn btn-info" onclick="shareOnTwitter()"><i class="fab fa-twitter me-2"></i> Share on Twitter</button>
                        <button class="btn btn-secondary" onclick="shareOnLinkedIn()"><i class="fab fa-linkedin-in me-2"></i> Share on LinkedIn</button>
                    </div>
                </article>

                <section id="comments" class="mt-5">
                    <!-- Add your chosen commenting system here -->
                </section>
            </div>

            <section id="recentPosts" class="mt-4 mt-lg-0">
                <h3 class="mb-4">Recent Posts</h3>
                <div class="recent-posts-container">
                    {RECENT_POSTS}
                </div>
            </section>


            <div class="col-lg-12">
                <section id="moreRelatedPosts" class="mt-5">
                    <h3 class="mb-4">Related Posts</h3>
                    <div class="row">
                        {MORE_RELATED_POSTS}
                    </div>
                </section>
            </div>
        </div>

        <div class="col-12">
            <a href="../blog/blog.html"><i class="fa fa-arrow-left"></i> Sparks list</a>
        </div>
    </main>


    <footer id="footer" class="mt-5"></footer>
    
    <script>	
        $(document).ready(function() {
            $('#footer').load("../../footer.html");
            $('#header').load("../../header.html", function(response, status, xhr) {
                if (status == "error") {
                    var msg = "Sorry but there was an error: ";
                    $("#error").html(msg + xhr.status + " " + xhr.statusText);
                } else {
                    $('.blog').addClass('thisPage');
                }
            });
        });

        var $backToTop = $(".back-to-top");
        $backToTop.hide();

        $(window).on('scroll', function() {
            if ($(this).scrollTop() > 100) {
                $backToTop.fadeIn();
            } else {
                $backToTop.fadeOut();
            }
        });

        $backToTop.on('click', function(e) {
            $("html, body").animate({scrollTop: 0}, 500);
        });

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
        }

        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${title}`, '_blank');
        }
    </script>

    <script src="blog-post.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
