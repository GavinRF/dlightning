<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css"> 
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/themify-icons.css">
    <!-- <link rel="stylesheet" href="../css/nice-select.css"> -->
    <!-- <link rel="stylesheet" href="../css/flaticon.css"> -->
    <!-- <link rel="stylesheet" href="../css/animate.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="blog-posts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header-start - imported-->
    <header id='header'></header>
    <!-- header-end -->

    <!-- hero_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Dlightning Sparks Blog</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /hero_area  -->

    <!--================Blog Area =================-->
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div id="blogPosts" class="row"></div>
                <button id="loadMoreBtn" class="btn btn-primary mt-4" onclick="loadMorePosts()">Load More</button>
            </div>
            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <div class="search_widget"></div>
                    </aside>

                    <aside class="single_sidebar_widget post_category_widget">
                        <h3 class="widget_title">Category</h3>
                        <ul id="categoryList" class="list-unstyled cat-list">
                        </ul>
                    </aside>

                    <aside class="single_sidebar_widget tag_cloud_widget">
                        <h4 class="widget_title">Tag Clouds</h4>
                        <ul id="tagCloud" class="list-inline">
                        </ul>
                    </aside>

                    <aside class="single_sidebar_widget popular_post_widget">
                        <h3 class="widget_title">Recent Post</h3>
                        <div id="recentPosts">
                        </div>
                    </aside>

                    <aside class="single_sidebar_widget newsletter_widget">
                        <h4 class="widget_title">Newsletter</h4>
                        <form action="#">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder='Enter email' required>
                            </div>
                            <button class="btn btn-primary w-100 mt-2" type="submit">Subscribe</button>
                        </form>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <div class="back-to-top" data-scroll-nav="0"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
    <!--================Blog Area =================-->

    <!-- footer start -->
    <div class="footer" id="footer"></div>
    <!--/ footer end  -->

    <script>	
     $(document).ready(function() {
        $('#footer').load("../footer.html");
        $('#header').load("../header.html", function( response, status, xhr ) {
            if ( status == "error" ) {
                var msg = "Sorry but there was an error: ";
                $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
            } else {
                $('.blog').addClass('thisPage');
            }
            });
            });

            var $backToTop = $(".back-to-top");
            $backToTop.hide();


            $(window).on('scroll', function() {
            if ($(this).scrollTop() > 100) {
                $backToTop.fadeIn();
            } else {
                $backToTop.fadeOut();
            }
            });

            $backToTop.on('click', function(e) {
            $("html, body").animate({scrollTop: 0}, 500);
            });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js "></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="blog-list.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
